<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        body{
            padding: 20px;
        }
    </style>
    <link rel="icon" href="{{url_for('static', path='/favicon.ico')}}">
</head>
<h1 class = "text-center">Sign up or register</h1>
<h4 class = "text-left mb-2">Please enter your username and your password</h4>
{%if msg%}
<div class="alert alert-success d-flex align-items-center" role="alert">
  {{msg}}
</div>
{%endif%}
{% for error in errors %}
<div class="alert alert-danger d-flex align-items-center" role="alert">
  {{error}}
</div>
{% endfor %}
<body>
<form action ="/signup" method="post"  class =" mt-5">
   
    <div class="form-outline mb-4">
      <input  id="username" class="form-control" name="username" />
      <label class="form-label" for="username">Username</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password1" name="password1" class="form-control" />
      <label class="form-label" for="password1">Enter Password</label>
    </div>
  
    <div class="form-outline mb-4">
      <input type="password" id="password2" name="password2" class="form-control" />
      <label class="form-label" for="password2">Confirm Password</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
  
    <!-- Register buttons -->
   
  </form>
  <div class="text-center">
    <p>Already a member? <a href="/signin">Sign in</a></p>
  </div>
  </body>
